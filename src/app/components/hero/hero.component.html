<h1 class="animated fadeIn">{{ hero.name | uppercase }} <small>({{ hero.appearance | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{hero.name}}</h3>
    <p>
      {{hero.bio}}
    </p>
    <div >
      <img *ngIf="hero.house == 'Marvel'" src="./assets/img/marvel.png" class="img-logo" alt="Marvel">
      <img *ngIf="hero.house == 'DC'" src="./assets/img/dc.png" class="img-logo" alt="DC">
    </div>
  </div>
</div>
